<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js/layui-v2.5.6/layui/css/layui.css">
</head>

<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">经度(BD09ll)</label>
            <div class="layui-input-block">
                <input type="text" name="lng" required lay-verify="required" placeholder="请输入BD09ll坐标系下的经度" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">纬度(BD09ll)</label>
            <div class="layui-input-block">
                <input type="text" name="lat" required lay-verify="required" placeholder="请输入BD09ll坐标系下的纬度" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">事件类型</label>
            <div class="layui-input-block">
                <select name="eventType" lay-verify="required">
                    <option value=""></option>
                    <option value="1">纵火</option>
                    <option value="2">攻击</option>
                    <option value="3">入室盗窃</option>
                    <option value="4">入室盗窃</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发生时间</label>
            <div class="layui-input-block">
                <input type="text" name="time" required lay-verify="required" placeholder="请选择时间" autocomplete="off" class="layui-input" id="timePicker">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="contact" required lay-verify="required" placeholder="请填写您的联系方式" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="./js/layui-v2.5.6/layui/layui.js"></script>
    <script>
        //Demo
        layui.use(['laydate', 'form'], function() {
            var form = layui.form,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#timePicker', //指定元素
                type: 'datetime'
            });
        });
    </script>
</body>

</html>
