<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>公共安全事件查询与分析平台</title>
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <link rel="stylesheet" href="./css/getPoints.css">
    <link rel="stylesheet" href="./css/leftNav.css">
    <link rel="stylesheet" href="./js/layui-v2.5.6/layui/css/layui.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FC8x5PLh4MzfafUbVyFQB6eB0cCz31aM"></script>
    <style type="text/css">
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        
        #container {
            height: 100%
        }
    </style>
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-caret-right" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>面板</header>
        <ul>
            <li><a href="#"><i class="fas fa-map"></i>地图展示</a></li>
            <li><a href="javascript:;" onclick="getCharts()"><i class="fas fa-chart-area"></i>图表分析</a></li>
            <li><a href="javascript:;" onclick="uploadEvent()"><i class="fas fa-upload"></i>提交事件</a></li>
            <li><a href="#"><i class="fas fa-book"></i>使用指南</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i>FAQ</a></li>
            <li><a href="#"><i class="fas fa-link"></i>新闻</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>联系</a></li>
        </ul>
    </div>
    <section>
        <div class="main-div">
            <div class="search-frame">
                <div class="search">
                    <input class="search-input" placeholder="请输入搜索关键字">
                    <button class="search-btn"><i class="fa fa-search"></i></button>
                </div>
                <div class="search-info" style="max-height: 122px;"></div>
            </div>
            <div id="container"></div>
        </div>
    </section>

    <script src="./js/layui-v2.5.6/layui/layui.js"></script>
    <script>
        //一般直接写在一个js文件中
        layui.use(['layer'], function() {
            var layer = layui.layer;
        });
    </script>
    <script src="./js/initMap.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
